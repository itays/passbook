<md-card class="password-details" *ngIf="selectedPassword">
  <md-card-title>{{selectedPassword.name}}</md-card-title>
  <md-card-content class="clearfix">
    {{model | json}}
    <form #passwordForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="clearfix">
        <div class="col">
          <!-- Name -->
          <div class="form-group">
            <md-input-container>
              <input mdInput placeholder="Name" name="name" tabindex="1" [(ngModel)]="selectedPassword.name" #name="ngModel" [disabled]="!isEditing" required>
            </md-input-container>
            <div class="error" *ngIf="name.errors && (name.dirty || name.touched)">Name is required</div>
          </div>

          <!-- Username -->
          <div class="form-group">
            <md-input-container>
              <input mdInput placeholder="Username" name="username" [(ngModel)]="selectedPassword.username" #username="ngModel" [disabled]="!isEditing"  tabindex="3" required>
            </md-input-container>
            <div class="error" *ngIf="username.errors && (username.dirty || username.touched)">Username is required</div>
          </div>
          
          <!-- Notes -->
          <div class="form-group">
            <md-input-container>
              <textarea mdInput placeholder="Notes" name="notes"  ></textarea>
            </md-input-container>
          </div>
        </div>

        <div class="col">
          <!-- Url -->
          <div class="form-group">
            <md-input-container>
              <input mdInput placeholder="Url" name="url"  tabindex="2"  >
            </md-input-container>
          </div>

          <!-- Password -->
          <div class="form-group">
            <md-input-container>
              <input mdInput placeholder="Password" name="password"  tabindex="4"  >
            </md-input-container>
          </div>
        </div>
      </div>
    </form>
  </md-card-content>
  <md-card-actions>
    <button md-raised-button color="primary" (click)="onEdit()" *ngIf="!isEditing">Edit</button>
    <button md-raised-button color="primary" (click)="onSave()" *ngIf="isEditing"><i class="material-icons md-48">save</i> Save</button>
    <button md-raised-button (click)="onCancel()" *ngIf="isEditing">Cancel</button>
    <button md-raised-button color="warn" (click)="onDelete()"><i class="material-icons md-48">delete</i>Delete</button>
  </md-card-actions>
</md-card>
